<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activity Tracker Agent</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    #lists > div { margin-top: 15px; }
    #lists > div > div { margin-bottom: 3px; }
  </style>
</head>
<body>
  <h1>Activity Tracker Agent</h1>
  <label>User ID: <input id="userId" value="Ram" /></label><br />
  <label>Date: <input type="date" id="date" value="2025-05-29" /></label><br />
  <button id="fetchBtn">Fetch Timeline</button>
  <button id="saveBtn">Save Timeline</button>

  <div id="lists">
    <div>
      <h3>Tasks</h3>
      <div id="tasks"></div>
    </div>
    <div>
      <h3>Activity</h3>
      <div id="activity"></div>
    </div>
    <div>
      <h3>Browser</h3>
      <div id="browser"></div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
